<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>LogIn Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="background-image: url(resources/photo.jpg); height: 300px;"></div>
    
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-md-4">
              <div>
                  <img src="https://cdn-icons-png.flaticon.com/512/2280/2280236.png" alt="Logo" width="50" height="44" class="d-inline-block align-text-top"/>
            <h2 class="fw-bold mb-5">C B S</h2>
            </div>
            <hr></hr>
            <h:form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              
  
              <!-- Email input -->
              <div class="form-outline mb-4">
                  <b:inputText id="uName" required="true" class="form-control" value="#{tblUser.username}" required-message="username cannot be empty"/>
                <label class="form-label" for="uName">Username</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                  <b:inputText type="password" id="uPass" required="true" class="form-control" value="#{tblUser.password}" required-message="password cannot be empty"/>
                <label class="form-label" for="form3Example4">Password</label>
              </div>
              
              <div><h:messages id="messages" showSummary="true" showDetail="true"/></div>
             
  
              <!-- Submit button -->
              <b:commandButton type="submit" action="#{tblUser.login_user}" class="btn btn-primary btn-block mb-4">
                Sign In
              </b:commandButton>
  
             
            </h:form>   
              </div>
            
          </div>
        </div>
    </div>
  </section>
  <!-- Section: Design Block -->




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

    </h:body>
</html>
